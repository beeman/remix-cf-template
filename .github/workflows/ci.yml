name: CI
on:
  - push
jobs:
  test:
    name: ğŸ” Testing
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
      - name: ğŸ“¥ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false
      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'
      - name: ğŸšš Install dependencies
        run: pnpm install --frozen-lockfile
      - name: ğŸ­ Install Playwright
        run: pnpx playwright install --with-deps
      - name: ğŸ“¦ Prepare the environment
        run: cp .dev.vars.example .dev.vars
      - name: ğŸ’£ Run some tests
        run: pnpx playwright test

  lint:
    name: â¬£ Linting
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
      - name: ğŸ“¥ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false
      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'
      - name: ğŸšš Install dependencies
        run: pnpm install --frozen-lockfile
      - name: âœ¨ Code format check
        run: pnpx prettier --check .
      - name: âœ… Code linting
        run: pnpx eslint . --ext .js,.mjs,.ts,.tsx
